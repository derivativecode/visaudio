<div>
    <input type="file" id="audioPicker" accept="audio/*" (change)="onPress($event);"/>
    <button (click)="playAnim();">PLAY</button>
    <button (click)="pauseAnim();">PAUSE</button>
    <button (click)="resetAnim();">AGAIN</button>
</div>
<audio #audio id="audio">No support for audio</audio>


<div id="wrapper">
    <div id="title" #title>
        {{title}}
    </div>
    <canvas #canvas id="canvas"></canvas>
</div>
