<div id="controls">
    <input type="file" id="audioPicker" accept="audio/*" (change)="onPress($event);"/>
    <button class="btn btn-primary" (click)="playAnim();">PLAY</button>
    <button class="btn btn-primary" (click)="pauseAnim();">PAUSE</button>
    <button class="btn btn-primary" (click)="resetAnim();">AGAIN</button>
</div>

<audio #audio id="audio">No support for audio</audio>

<canvas #canvas id="canvas">{{title}}</canvas>
